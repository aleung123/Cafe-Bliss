<form class="form-horizontal form" method="post" action="mailto:cafebliss@gmail.com">
<fieldset>
<legend>Got any questions or comments? Email us by sending a message below.</legend>

<div class="form-group">
  <label for="firstname" class="control-label col-sm-2 col-xs-12">*First Name:</label>
  <div class="col-md-5 col-sm-5 col-xs-5">
    <input class="form-control" placeholder="Enter your first name" required id="firstname" type="text">

  </div>
</div>

<div class="form-group">
  <label for="lastname" class="control-label col-sm-2 col-xs-12">*Last Name:</label>
  <div class="col-md-5 col-sm-5 col-xs-5">
    <input class="form-control" placeholder="Enter your last name" required id="lastname" type="text">

  </div>
</div>

<div class="form-group">
  <label for="textinput" class="control-label col-sm-2 col-xs-12">*E-mail:</label>
  <div class="col-md-5 col-sm-5 col-xs-5">
    <input class="form-control" placeholder="Enter your e-mail" required id="textinput" type="email">

  </div>
</div>

<div class="form-group">
  <label for="tel" class="control-label col-sm-2 col-xs-12">Tel:</label>
  <div class="col-md-5 col-sm-5 col-xs-5">
    <input class="form-control" id="tel" placeholder="Enter your telephone" type="tel">

  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-2 col-xs-12" for="comment">*Comments:</label>
  <div class="col-sm-6 col-xs-7">
    <textarea class="form-control" name="comment" rows="7" required id="comment" placeholder="Enter your comments here"></textarea>

  </div>
</div>

  <div class="text-center col-md-10 col-sm-8 col-xs-6 ">
    <div id="resetGroup" class="btn-group" role="group" aria-label="Button Group">
      <button type="submit" id="submit" name="submit" class="btn btn-primary" aria-label="Reset">Submit</button>
    </div>

  </div>



</fieldset>
</form>
